<div id="bg-overlay" class="bg-img"></div>
<div class="login-box">
    <div class="login-logo">
        <img src="assets/img/Capture.PNG">
        <h3> Gents of Lagos Business </h3> 
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">

      <form>
        <div class="form-group has-feedback">
          <input type="email" class="form-control" placeholder="Username">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <br> <br>
        <div class="row ">
            <button style="background-color: #0e0e28; padding: 8px; border-radius: 5px" type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
      </form>

    </div>
    <!-- /.login-box-body -->
  </div>
