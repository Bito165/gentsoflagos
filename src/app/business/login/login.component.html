<div id="bg-overlay" class="bg-img"></div>
<ng-progress [color]="'white'" [speed]="10" [trickleSpeed]="50" [thick]="true"></ng-progress>
<div class="login-box">
    <div class="login-logo">
        <img src="assets/img/Capture.PNG">
        <h3 style="font-family: 'Convergence', sans-serif;"> Gents of Lagos Business </h3> 
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">

      <p style="color: red; text-align: center"> {{errorMessage}} </p>

      <form #userLoginForm="ngForm" (ngSubmit)="login(userLoginForm)">
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Username" name="username" ngModel required>
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password" name="password" ngModel required>
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <br> <br>
        <div class="row ">
            <button style="background-color: #0e0e28; padding: 8px; border-radius: 5px" type="submit" class="btn btn-primary btn-block btn-flat">{{signInMessage}}</button>
        </div>
      </form>

    </div>
  </div>
