<business-nav> </business-nav>
<div class="content-wrapper">
  <section class="wrapper">
    <br>
    <div class="row">
      <h3 class="text-center"> Customer List </h3>
    </div>

    <div class="row">
      <div class="col-lg-10 col-lg-offset-1">
        <div class="box box-info">

          <!-- /.box-header -->
          <div class="box-body">
            <div class="table-responsive">
              <table class="table table-hover table-bordered no-margin">
                <thead>
                  <tr style="background-color: #0e0e28; color: white">
                    <th>Customer Name</th>
                    <th>Customer Phone Number</th>
                    <th>Customer Email</th>
                    <th>Source</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let customer of customers">
                    <td>
                      <a> {{customer.customer_name}} </a>
                    </td>
                    <td>{{customer.customer_phone_number}}</td>
                    <td>{{customer.customer_email}}</td>
                    <td>
                      <span class="label label-success">{{customer.source}}</span>
                    </td>

                  </tr>
                </tbody>
              </table>
            </div>
            <!-- /.table-responsive -->
          </div>

          <!-- /.box-footer -->
        </div>
        <!-- /.box -->
      </div>
    </div>

  </section>
</div>
