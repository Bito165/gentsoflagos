<business-nav> </business-nav>
<div class="content-wrapper">
  <section class="wrapper">
      <br>
      <div class="row">
        <h3 class="text-center"> Academy Applications </h3>
      </div>

      <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
          <div class="box box-info">
            
            <!-- /.box-header -->
            <div class="box-body">
              <div class="table-responsive">
                <table class="table table-hover table-bordered no-margin">
                  <thead>
                    <tr style="background-color: #0e0e28; color: white">
                      <th>Applicant Name</th>
                      <th> Applicant Essay</th>
                      <th>Applicant Contact Info</th>
                      <th>Application Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let application of applications" style="cursor:pointer" data-toggle="modal" data-target="#modal-default">
                      <td>
                        <a>{{application.applicant_name}}</a>
                      </td>
                      <td>
                          {{application.applicant_gist | slice:0:20}}
                      </td>
                      <td>
                        <a>{{application.applicant_contact}}</a>
                      </td>
                      <td>
                          {{application.status}}
                      </td>

                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- /.table-responsive -->
            </div>

            <!-- /.box-footer -->
          </div>
          <!-- /.box -->
        </div>
      </div>

  </section>
</div>

<div class="modal fade" id="modal-default">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Default Modal</h4>
      </div>
      <div class="modal-body">
        <p>One fine body&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
