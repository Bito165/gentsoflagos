<section class="content">
    <br>
    <div class="row">
      <h3 class="text-center"> {{today}}'s Earnings <button (click)='reset()' class='btn btn-info'> <i class='fa fa-arrow-left'></i> Back </button>  </h3>
    </div>

    <div class="row">
      <div class="col-lg-10 col-lg-offset-1">
        <div class="box box-info">

          <!-- /.box-header -->
          <div class="box-body">
            <div class="table-responsive">
              <table class="table table-hover table-bordered no-margin">
                <thead>
                  <tr style="background-color: #0e0e28; color: white">
                    <th class='text-center'>Amount</th>
                    <th class='text-center'>Source</th>
                    <th class='text-center'>Staff</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let transaction of transactions ">
                    <td class='text-center'>
                      <a> {{transaction.amount | currency:'₦'}} </a>
                    </td>
                    <td class='text-center'> 
                      <span class="label label-success">
                          {{transaction.source | uppercase}}
                      </span>
                    </td>
                    <td class='text-center'>
                          {{transaction.staff}}
                    </td>

                  </tr>
                  <tr>
                    <td  class='text-center bg-success' colspan='2'> Total </td>
                    <td class='text-center' > {{total | currency:'₦'}} </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- /.table-responsive -->
          </div>

          <!-- /.box-footer -->
        </div>
        <!-- /.box -->
      </div>
    </div>

    </section>
