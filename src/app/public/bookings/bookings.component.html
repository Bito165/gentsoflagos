<app-nav></app-nav>
<div class="content" style="margin-top:-19px; padding: 0">
  <div class="row">
    <div class="col-lg-12">
      <div class="col-lg-6 hidden-sm hidden-xs picture">
        <br>
      </div>
      <div class="col-lg-6 text-center blue">
        <br>
        <br> 
        <p> Don't like waiting ? Book a cut online or through our app with one our barbers at a time convinient for you  </p>
        <br>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
        <div class="col-lg-6 ">
          <div class="service">
            <h3> CLIENT DETAILS </h3>

            <br>

            <div class="col-lg-12 ">

                <div class="form-group">
                  <label class="pull-left">Customer Name</label>
                  <input type="text" name="customer_name" placeholder="Your Name" class="form-control" [(ngModel)]="customer_name">
                </div>
                
                <div class="form-group">
                  <label class="pull-left">Phone Number</label>
                  <input type="text" name="client_phone_number" maxlength="11" placeholder="Phone Number" class="form-control" [(ngModel)]="client_phone_number">
                </div>
                

            </div>

          </div>
        </div>
        <div class="col-lg-6 ">
          <div class="service">
            <h3> SERVICE DETAILS </h3>

            <br>

            <div class="col-lg-12">

              <form id="newBooking" #newBookings="ngForm" (ngSubmit)="postBooking(newBookings)">

                  <div class="form-group">
                    <label class="pull-left">Select Service</label>
                    <select (change)="setPrice()" class="form-control" name="service" [(ngModel)]="current_service">
                      <option value="0">Select Service</option>
                      <option *ngFor="let service of services" value="{{service.service_name}}">{{service.service_name}}</option>
                    </select>
                  </div>
                  
                  <div class="form-group">
                    <label class="pull-left">Select Barber</label>
                    <select class="form-control" name="barber" ngModel>
                      <option value="">Select Barber</option>
                      <option *ngFor="let barber of staff" value="{{barber.staff_name}}">{{barber.staff_name}}</option>
                    </select>
                  </div>
                  
                  <div class="form-group">
                    <label class="pull-left">Pick Date</label>
                    <input type="date" class="form-control" name="date" min="{{maxDate}}" ngModel>
                  </div>

                  <div class="form-group">
                    <label class="pull-left">Pick Time</label>
                    <input type="time" class="form-control" name="time" min="{{maxTime}}" ngModel>
                  </div>

                  <div class="form-group">
                    <label class="pull-left">Price</label>
                    <input type="text" placeholder="Price" class="form-control" name="price" disabled [(ngModel)]="price">
                  </div>

                  <br> <br>

                  <div class="text-center">
                    <button data-toggle="modal" data-target="#modal-default" class="btn btn-primary"> Book Now </button>
                  </div>

                  <br> <br>

              </form>

            </div>

          </div>
        </div>
    </div>
  </div>

</div>
<app-footer></app-footer>

<div class="modal fade" id="modal-default">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Appointment Booking</h4>
      </div>
      <div class="modal-body">
        <p>{{modalmsg}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
